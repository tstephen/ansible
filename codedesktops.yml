---
- hosts: codedesktops,localhost
  vars:
    dropbox_state:
      - False
    reqd_packages:
      - audacity
      - chromium-browser
      - docker
      - ffmpeg
      - freeciv
      - git
      - gimp
      - inkscape
      - maven
      - nextcloud-desktop
      - openjdk-8-jdk
      - pasaffe
      - shutter
      - software-properties-common
      - unzip
    links:
      - eclipse-oxygen.desktop
      - yaoqiang.desktop
    scripts:
      - rm-bom.sh # Remove byte order mark from BPMN files that prevents deployment
      - trim.sh # Trim all trailing spaces from file
    snaps:
      - vscode
    yaoqiang_vsn:
      - 5.3.11

  tasks:
    - name: Check if keys exist
      stat:
        path: '/home/tstephen/.ssh/id_rsa'
      register: idrsa

    - name: Generate keys to connect to other machines
      shell: ssh-keygen -t rsa -f /home/tstephen/.ssh/id_rsa -P ''
      when: idrsa.stat.exists is undefined or idrsa.stat.exists == False

    - name: Add shutter repository # Since 18.10 shutter no longer in provided repos
      become: yes
      apt_repository: repo='ppa:linuxuprising/shutter' state=present

    - name: Install packages
      become: yes
      apt:
        state: present
        name: "{{ reqd_packages }}"

#    - name: Install the Python MySQL module
#      pip:
#        name: MySQL-python

    # Install snaps
    - name: Install snaps
      become: yes
      snap:
        name: '{{ snaps }}'
        classic: yes

    - name: Install Dropbox
      unarchive:
        remote_src: True
        src: "https://www.dropbox.com/download?plat=lnx.x86_64"
        dest: /home/tstephen/
        owner: tstephen
        group: tstephen
        mode: 0774
        creates: /home/tstephen/.dropbox-dist
      when: dropbox_state == True

    - name: Start Dropbox
      shell: /home/tstephen/.dropbox-dist/dropboxd &
      when: dropbox_state == True

    #- name: Install InSync for Google Drive syncing

    - name: Check if GDrive exists
      stat:
        path: '/home/tstephen/GDrive'
      register: gdrive

    - name: Setup some utilities
      become: yes
      file:
        src: '/home/tstephen/GDrive/bin/{{ item }}'
        dest: '/usr/bin/{{ item }}'
        state: link
      with_items: "{{ scripts }}"
      when: gdrive.stat.exists == True

    - name: Setup desktop links
      become: yes
      file:
        src: '/home/tstephen/GDrive/config/_local_share_applications/{{ item }}'
        dest: '/usr/bin/{{ item }}'
        state: link
      with_items: "{{ links }}"
      when: gdrive.stat.exists == True

    - name: Check if nextcloud exists
      stat:
        path: '/home/tstephen/nextcloud'
      register: nextcloud

    - name: Link password safe
      file:
        src: '/home/tstephen/nextcloud/Documents/yaps2013.psafe3'
        dest: '/home/tstephen/.local/share/pasaffe/pasaffe.psafe3'
        state: link
      when: nextcloud.stat.exists == True

    #- name: Install Eclipse
    # unarchive:
    #   remote_src: True
    #   src: 'https://www.eclipse.org/downloads/download.php?file=/technology/epp/downloads/release/2019-09/R/eclipse-java-2019-09-R-linux-gtk-x86_64.tar.gz'
    #   dest: /home/tstephen/.local/share/
    #   owner: tstephen
    #   group: tstephen
    #   mode: 0774
    #   creates: /home/tstephen/.local/share/eclipse/eclipse

    - name: Install NodeJS from download as package manager is out of date
      become: yes
      unarchive:
        remote_src: True
        src: 'https://nodejs.org/dist/latest-v10.x/node-v10.17.0-linux-x64.tar.gz'
        dest: /var/lib
        owner: root
        group: root
        mode: 0774
        creates: /var/lib/node-v10.17.0-linux-x64

    - name: Setup NodeJS symlink
      become: yes
      file:
        src: /var/lib/node-v10.17.0-linux-x64/bin/node
        dest: /usr/bin/node
        state: link

    - name: Setup NPM symlink
      become: yes
      file:
        src: /var/lib/node-v10.17.0-linux-x64/bin/npm
        dest: /usr/bin/npm
        state: link

    - name: Install "gulp-cli" node.js package globally.
      become: yes
      npm:
        name: gulp-cli
        global: yes

    - name: Check if Yaoqiang exists
      stat:
        path: '/home/tstephen/.local/share/yaoqiang-bpmn-editor-{{yaoqiang_vsn}}.jar'
      register: yaoqiang

